	<!--Java script for counting points-->
	<script>
        // Function to update the total points
        function updateTotalPoints() {
            // Get all inventory inputs
            const inventoryInputs = document.querySelectorAll('.inventory');
            
            // Sum all input values
            let total = 0;
            inventoryInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            
            // Update the Points field
            document.getElementById("Points").value = total;
        }

        // Run the update function every time an input changes
        window.onload = () => {
            document.querySelectorAll('.inventory').forEach(input => {
                input.addEventListener('input', updateTotalPoints);
            });

            // Run once on load
            updateTotalPoints();
        }
    </script>
</head>
