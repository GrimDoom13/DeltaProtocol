<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Способностей X-COM D&D</title>
    <style>
        body { 
		    font-family: Arial, sans-serif; 
            background-image: url('img/background.jpg'); /* Устанавливаем фоновое изображение */
            /*background-size: cover; /* Фон будет растянут по всему экрану */*/
            background-position: center; /* Фон будет по центру */
			}
        .container { width: 80%; margin: auto; }
        .ability { margin: 10px 0; font-size: 28px; } /* Увеличен размер текста для описания способности */
        .ability img { width: 50px; cursor: pointer; }
        .tooltip { display: none; position: absolute; background: #eee; padding: 10px; border: 1px solid #333; font-size: 16px; } /* Увеличен размер текста для тултипа */
        .cooldown { color: red; font-weight: bold; }
        .ability span {
            font-size: 30px; /* Увеличен размер текста для названия способности */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Character selection</h1>
        <select id="classSelect" onchange="updateAbilities()">
            <option value="sniper">Nomad</option>
            <option value="medic">Artemis</option>
			<option value="engineer">Tiffany</option>
            <option value="grenaider">Fat Man</option>
        </select>

        <h2>Class Abilities</h2>
        <div id="classAbilities"></div>

        <h2>Abilities From Base</h2>
        <div id="baseAbilities"></div>

        <button onclick="endTurn()">End Turn</button>
    </div>

    <script>
        const abilities = {
            sniper: [
				{ name: "Sniper", cooldown: 0, description: "סיכוי פגיע +2.אם האויב נמצא במרחק של 10 מטרים מהטווח פגיע האפקטיבי המרבי של הנשק, הנזק גדל ב+2.", img: "img/XCOM2_Sharpshooter_icon.png" },
                { name: "Quick Shot", cooldown: 3, description: "כשה אתה יוראה במטרה עם אקדח. אתה לא מבזבז פעולה כדי לבצע את ההתקפה הזו. (cooldown 3)", img: "img/Quickdraw.png" },
                { name: "Lightning Hands", cooldown: 0, description: "מגדיל את הנזק מאקדח ב-2", img: "img/Lightning_Hands.png" }/*,
                { name: "Faceoff", cooldown: 4, description: "יריאה מאקדח פעם אחת על כל מטרה שאתה רואה.(coldawn 4 תורות)", img: "img/Faceoff.png" },
                { name: "Reaper", cooldown: 0, description: "כל הריגה מגדילה את סיכוי הפגיעה הקריטי שלך ב+1. הבונוס עד למקסימום של +4.", img: "img/Reaper.png" }*/
            ],
            medic: [
				{ name: "Medic", cooldown: 0, description: "יכול להישתמש ב תיק עזרה ראשונה 4 פעמים במקום פעם אחת.אתה מטפל ביעילות כפולה.", img: "img/XCOM-EU_OTS_-_Rapid_Recovery.png" },
                { name: "Drone heal", cooldown: 200, description: "הרחפן מסוגל להשתמש מרחוק ביכולות 'ריפוי' ו'ייצוב'לגרמלין יש מטען אחד,עד 30 מטר", img: "img/Medical_Protocol.png" },
				{ name: "Negative effect", cooldown: 0, description: "מרפא השפעות שליליות", img: "img/XEU_Psionic_PsiPanic.png" }/*,
                { name: "Hidden Pocket", cooldown: 0, description: "תא נוסף לציוד מיוחד. +הנזק לנגועים גדל ב-50%.", img: "img/XCOM-EU_OTS_-_Don%27t_Die_On_Me.png" },
                { name: "Medic drone", cooldown: 200, description: "הרחפן מסוגל להשתמש מרחוק ביכולות "ריפוי" ו"ייצוב". לגרמלין כמות מטענים השווה ל כמות medpack שלחה.(עד 25 מטר)", img: "img/Field_Medic.png" }*/
            ],
            grenaider: [
				{ name: "Grenaider", cooldown: 0, description: "יכול לסחוב X2 רימוניםרדיוס פגיה וזריקה של רימונים X2 (זריקה עד 50 מטר)", img: "img/XCOM2_Grenaider_icon.png" },
                { name: "Spicy stuffing", cooldown: 0, description: "רימונים גורמים ל-3 נזקים נוספ.", img: "img/XEU_Assault_Aggression.png" },
                { name: "Hidden pocket", cooldown: 0, description: "ניתן להשתמש ברימון בתא המיועד פעמיים.", img: "img/Heavy_Ordnance.png" }/*,
                { name: "Too much ammunition", cooldown: 0, description: "ירה במטרה פעמיים בדיוק -2. (לא מסיים את התור)", img: "img/Chain_Shot.png" },
                { name: "Alertness", cooldown: 0, description: "יכול לירות יריית Overwatch שנייה אם הראשונה פוגעת במטרה.", img: "img/XEU_Heavy_RapidReaction.png" }*/
            ],
            engineer: [
				{ name: "Engineer", cooldown: 0, description: "Квалифицированный специалист в области технологий, может взламывать компьютеры, двери и ворота.Тихий дрон и 'מחשיר הלם' стоят по 1 очкоу.", img: "img/XCOM2_Specialist_icon.png" },
                { name: "Мечебный Дрон", cooldown: 200, description: "Дрон способен использовать 'исцеляющие' и 'стабилизирующие' способности на расстоянии. У Гремлина один заряд, до 25 метров.", img: "img/Medical_Protocol.png" },
                { name: "Взломщик", cooldown: 3, description: "Удалёный взлом через дрон", img: "img/XComEW_EXALT_Comm_Hack_icon.png" }/*,
                { name: "Хаекр", cooldown: 0, description: "אתה יכול להשתמש ברחפן נגד רובוטים ומטרות מכניות כדי לפרוץ אותם ולהשתלט עליהם.", img: "img/Haywire_Protocol.png" },
                { name: "Бдительность", cooldown: 0, description: "גם אם תבזבז את כל הפעולות שלך,אתה יכול לעבור למצב תצפית 'Overwatch' בסוף התור שלך.", img: "img/XComEW_Advanced_Fire_Control_icon.png" }*/
            ]
        };

        const baseAbilities = [
            { name: "ארטילריה", cooldown: 200, description: "רדיוס 25 מטרים 5ד100 נזק פעם אחת למשימה", img: "img/striking-splinter.png" },
            { name: "סיוע אווירי", cooldown: 200, description: "שביל של 3 מטר על 50 מטר 5ד10 פעם במסימה", img: "img/striking-arrows.png" },
            { name: "עבודת צוות", cooldown: 200, description: "חייל יכול להוסיף פעולה אחת לחבר פעם אחת בכל משימה.", img: "img/XComEW_Inspired_icon.png" },
            { name: "אימון סימולטור", cooldown: 200, description: "פעם אחת בכל משימה אתה יכול לזרוק כל קובייה פעם נוספת ולכחת את התוצה החדשה.", img: "img/Airborn.png" },
			{ name: "החזר אש", cooldown: 1, description: "פעם אחת בכל סיבוב, אתה יכול לירות באקדח שלך על המטרה שתקפה אותך.", img: "img/Return_Fire.png" },
            { name: "יורים בריצה", cooldown: 2, description: "בעזרת יכולת זו ניתן לזוז ובסוף התנועה לירות ירייה", img: "img/XEU_Assault_RunAndGun.png" }
        ];
		
		
        let cooldowns = {};

        function updateAbilities() {
            const selectedClass = document.getElementById("classSelect").value;
            renderAbilities("classAbilities", abilities[selectedClass]);
        }

        function renderAbilities(containerId, abilityList) {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            abilityList.forEach((ability, index) => {
                cooldowns[ability.name] = 0; // Инициализация кулдауна
                container.innerHTML += `
                    <div class="ability">
                        <img src="${ability.img}" onmouseover="showTooltip(event, '${ability.description}')" onmouseout="hideTooltip()" onclick="useAbility('${ability.name}', ${ability.cooldown})">
                        <span>${ability.name}</span> 
                        <span id="${ability.name}-cooldown" class="cooldown"></span>
                    </div>
                `;
            });
        }

        function showTooltip(event, text) {
            let tooltip = document.getElementById("tooltip");
            if (!tooltip) {
                tooltip = document.createElement("div");
                tooltip.id = "tooltip";
                tooltip.className = "tooltip";
                document.body.appendChild(tooltip);
            }
            tooltip.innerHTML = text;
            tooltip.style.left = event.pageX + "px";
            tooltip.style.top = event.pageY + "px";
            tooltip.style.display = "block";
        }

        function hideTooltip() {
            const tooltip = document.getElementById("tooltip");
            if (tooltip) {
                tooltip.style.display = "none";
            }
        }

        function useAbility(name, cooldown) {
            if (cooldowns[name] > 0) {
                alert(`Ability ${name} in cooldown! Wait ${cooldowns[name]} rounds.`);
                return;
            }
            cooldowns[name] = cooldown;
            document.getElementById(`${name}-cooldown`).innerText = `Cooldown: ${cooldown}`;
        }

        function endTurn() {
            Object.keys(cooldowns).forEach((key) => {
                if (cooldowns[key] > 0) {
                    cooldowns[key] -= 1;
                    if (cooldowns[key] === 0) {
                        document.getElementById(`${key}-cooldown`).innerText = "";
                    } else {
                        document.getElementById(`${key}-cooldown`).innerText = `Cooldown: ${cooldowns[key]}`;
                    }
                }
            });
        }

        // Инициализация способностей при загрузке
        window.onload = () => {
            updateAbilities();
            renderAbilities("baseAbilities", baseAbilities);
        };

    </script>

</body>
</html>
